{% extends "base.html" %}

{% block content %}

  <ul class="pager">
    {% if posts.has_prev %}
      <li class="previous">
        <a href="{{ url_for('search_by_tag', id=id, page=posts.prev_num) }}">&larr; Newer</a>
      </li>
    {% else %}
      <li class="previous disabled">
        <a>&larr; Newer</a>
      </li>
    {% endif %}

    {% if posts.has_next %}
      <li class="next">
        <a href="{{ url_for('search_by_tag', id=id, page=posts.next_num) }}">Older &rarr;</a>
      </li>
    {% else %}
      <li class="next disabled">
        <a>Older &rarr;</a>
      </li>
    {% endif %}
  </ul>

  {% for post in posts.items %}
    {% include 'post.html' %}
  {% endfor %}

{% endblock %}
