{% extends "base.html" %}

{% block content %}
  <h1>Log In</h1>
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    {{ form.login.label }}</br>
    {{ form.login }}</br>
    {{ form.password.label }}</br>
    {{ form.password }}</br>
    {{ form.remember_me }}{{ form.remember_me.label }}</br>
    {{ form.submit }}
  </form>
{% endblock %}
