{% extends "base.html" %}

{% block content %}

  <div class="write-post">
    <form action="{{ url_for('create_tag') }}" method="post">
      {{ form.hidden_tag() }}
      {{ form.name(placeholder='Tag Name') }}
      {{ form.submit }}
    </form>
  </div>

  <div class="tags">
    <div class="btn-toolbar">
      {% for tag in g.tags %}
        <div class="btn-group">
          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            {{ tag.name }}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="{{ url_for('edit_tag', id=tag.id)}}">Edit</a></li>
            <li><a href="{{ url_for('delete_tag', id=tag.id)}}">Delete</a></li>
          </ul>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
