{% extends "layout.html" %}

{% block content %}
  <div class="post-form">
    <form method="post">
      {{ form.hidden_tag() }}

      <div class="control-group {% if form.name.errors %}error{% endif %}">
        {{ form.name(placeholder='Tag Name') }}
      </div>
      {{ form.submit(class="btn btn-primary") }}
    </form>
  </div>
{% endblock %}
